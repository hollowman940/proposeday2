<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Panda-ful Propose Day Message for Swati</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe4e1, #ffebcd); /* Misty Rose gradient */
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      color: #ff5757; /* Coral pink */
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p {
      font-size: 20px;
      color: #555;
      margin: 10px 0;
    }

    #panda {
      font-size: 72px;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }

    #question {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }

    #buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    #yes, #no {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    #yes {
      background-color: #4caf50; /* Green */
    }

    #no {
      background-color: #f44336; /* Red */
    }

    #message {
      font-style: italic;
      color: #ff8c00; /* Dark orange */
      margin-top: 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <h1>Happy Propose Day, Swati!</h1>
  <p>On this lovely day, with a heart full of love, I have a question for you.</p>
  <div id="panda">&#128060;</div>
  <p id="question">Will you be my forever panda buddy?</p>
  <div id="buttons">
    <button id="yes" onclick="answerQuestion('yes')">Yes</button>
    <button id="no" onclick="answerQuestion('no')">No</button>
  </div>
  <p id="message"></p>

  <script>
    function answerQuestion(response) {
      const messageElement = document.getElementById('message');

      if (response === 'yes') {
        messageElement.innerText = "Yay! ðŸŽ‰ I'm thrilled to have you as my panda buddy!";
      } else {
        messageElement.innerText = "Oh no! ðŸ˜¢ If you change your mind, I'll be here!";
      }

      // Optionally, you can hide the buttons after answering
      document.getElementById('buttons').style.display = 'none';
    }
  </script>
</body>
</html>
